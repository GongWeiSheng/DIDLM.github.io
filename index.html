<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - DIDLM Dataset Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=New+Times+Roam&display=swap">
    <style>
        body {
            font-family: 'New Times Roam', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .text-container {
            text-align: left;
            padding: 20px;
        }

        .text-container p {
            margin: 10px 0;
            font-size: 2.5em; /* 增大文字字号 */
            font-weight: bold;
            font-family: 'New Times Roam', serif; /* 使用艺术字风格 */
        }

        .text-container p:first-of-type {
            color: red;
        }

        .text-container p:nth-of-type(2) {
            color: yellow;
        }

        .text-container p:nth-of-type(3) {
            color: green;
        }

        .text-container p:nth-of-type(4) {
            color: purple;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <p>The DIDLM Dataset</p>
        <p>Includes Infrared Cameras</p>
        <p>And LiDAR Sensors</p>
        <p>For 3D Mapping</p>
    </div>
</body>
</html>
